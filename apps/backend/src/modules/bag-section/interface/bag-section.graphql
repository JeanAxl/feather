type Item {
  id: ID!
  name: String!
  description: String!
  quantity: Int!
  weight: Int!
}
type BagSection {
  id: ID!
  name: String!
  items: [Item!]!
}

type Query {
  bagSection(id: ID!): BagSection
}

input ItemInput {
  id: ID!
  name: String!
  description: String!
  quantity: Int!
  weight: Int!
}

input UpdateBagSectionInput {
  id: String!
  name: String
  items: [ItemInput]!
}

type Mutation {
  updateBagSection(bagSectionId: ID, input: UpdateBagSectionInput): Boolean!
  deleteItemInBagSection(itemId: ID!): Boolean!
}
