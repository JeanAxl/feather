type Item {
  id: ID!
  name: String!
  description: String!
  quantity: Int!
  weight: Int!
}
type BagSection {
  name: String!
  items: [Item!]!
}

type Query {
  bagSection: BagSection!
}

input ItemInput {
  id: ID!
  name: String!
  description: String!
  quantity: Int!
  weight: Int!
}

input UpdateBagSectionInput {
  name: String
  items: [ItemInput]!
}

type Mutation {
  updateBagSection(input: UpdateBagSectionInput): BagSection!
  deleteItemInBagSection(itemId: ID!): Boolean!
}
